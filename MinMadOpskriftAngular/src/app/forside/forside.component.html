
<div>
    <u *ngFor="let opskrift of opskrifts" >
        <li>{{opskrift.Title}}</li>
        <li>{{opskrift.Beskrivelse}}</li>
        <li>{{opskrift.Ingredienser}}</li> 
        <button [routerLink]="['/opskrift', opskrift.id]">Se opskrift</button>
    </u>
    
    
</div>
<button (click)="removeAllOpskrift()">Fjern alle opskrifter</button>
